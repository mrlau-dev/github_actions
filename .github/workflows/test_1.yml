name: Hola Mundo

on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    env:
      MY_VAR: Mi variable de entorno
    
    steps:
    - name: Hola
      run: echo "Valor $MY_VAR"

    - name: touch file
      run: touch hola.txt

    - name: Set text
      run: echo "Hola Mundo 2024!!" >> hola.txt

    - name: Read file
      run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [hola]       
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        
      - name: LS
        run: ls -al
